type ActiveStorageAttached {
  filename: String!
  id: String!
}

type Actor {
  id: ID!
  name: String!
  photos: [ActiveStorageAttached!]!
}

type Film {
  id: ID!
  name: String!
  release: ISO8601Date!
}

"""
An ISO 8601-encoded date
"""
scalar ISO8601Date

type Query {
  actors: [Actor!]!
  films: [Film!]!
}
